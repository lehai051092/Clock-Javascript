<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock Js</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Clock Javascript</h1>
        <div class="display-times">
            <span id="hours" class="hours">00</span>
            <span>:</span>
            <span id="minutes" class="minutes">00</span>
            <span>:</span>
            <span id="seconds" class="seconds">00</span>
            <span>-</span>
            <span id="session-time" class="session-time"></span>
        </div>

        <div class="display-local-time">
            <span id="local-time"></span>
        </div>
    </div>

    <script src="./js/clock.js"></script>
</body>
</html>
